<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">

<div style="max-width: 600px; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: auto;">

    <img src="../static/happy%20birthday%20banner.jpg" alt="Happy Birthday!" style="width: 100%; border-radius: 10px;">

    <h1 style="color: #ff6600;">🎉 Happy Birthday, {{name}}! 🎂</h1>

    <p style="font-size: 18px; color: #333;">
        Wishing you a fantastic day filled with joy, laughter, and all the things that make you happiest!
    </p>

    <p style="font-size: 16px; color: #555;">
        May this year bring you new adventures, great success, and endless happiness.
    </p>

    <h3 style="color: #ff6600;">🎁 Enjoy your special day! 🎊</h3>

    <p style="font-size: 14px; color: #777;">Best wishes, <br> Sent by 💌</p>

</div>

</body>
</html>
